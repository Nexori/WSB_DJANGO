{% extends 'base.html' %}
{% block content %}
<head>
    <h1>Newsy w serwisie</h1>
</head>
  
<body>
    <div class="container">
    {% for news in newsy %}
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ news.naglowek }}</h5>
                    <small>{{ news.data }}</small>
                </div>
                <p class="mb-1">
                    {% if news.tresc|length > 300 %}
                        {{ news.tresc|slice:":300" }}...
                        <a href="{% url 'newsy_detail' news.id %}" class="btn btn-primary">Czytaj wiÄ™cej</a>
                    {% else %}
                        {{ news.tresc }}
                    {% endif %}
                </p>
            </a>
        </div>
    {% endfor %}
    </div>    
</body>

{% endblock content %}
