{% extends 'base.html' %}
{% block content %}
<head>
    <h1>Newsy w serwisie film</h1>
</head>

<body>
    <h3>Serwis o filmach</h3>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            {% for film in filmy %}
            <div class="col mb-4">
                <div class="card">
                    <img src="{{ film.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ film.title }} - {{ film.year }}</h5>
                        <p class="card-text">{{ film.description|slice:300 }}</p>
                        <a href="{{ film.url }}" target="_blank" class="btn btn-primary">Go to description</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
{% endblock content %}
