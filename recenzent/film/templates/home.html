{% extends 'base.html' %}
{% block content %}
<head>
  
  <h1>Newsy w serwisie film</h1>
    
</head>

<body>
    <h3>Serwis o filmach</h3>
    <div class = "container" >
    {% for film in filmy %}
    
        <div class="card" style="width: 18rem;">
            <img src="{{film.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{film.title}} - {{film.year}}</h5>
              <p class="card-text">{{film.description| slice:300}}</p>
              <a href="{{film.url}}" target ="blank" class="btn btn-primary">"Go to description"</a>
            </div>
          </div>
        </div>

    {% endfor %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

  
</body>



{%  endblock content %}
